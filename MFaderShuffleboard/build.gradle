 * This is a general purpose Gradle build.
 * Learn how to create Gradle builds at https://guides.gradle.org/creating-new-gradle-builds/
 */
 apply plugin: 'java'
 
 repositories {
	    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	jcenter()

	maven {
		url 'http://first.wpi.edu/FRC/roborio/maven/release/'
		url 'https://mvnrepository.com/artifact/org.rxtx/rxtx'
 }
}
 
 dependencies {

	implementation group: 'edu.wpi.first.shuffleboard', name: 'api', version: '1.0.0'
	implementation group: 'edu.wpi.first.shuffleboard.plugin', name: 'base', version: '1.0.0'
	// https://mvnrepository.com/artifact/org.rxtx/rxtx
	compile group: 'org.rxtx', name: 'rxtx', version: '2.1.7'
	
	 compile 'org.slf4j:slf4j-api:1.7.25'
	  testCompile 'junit:junit:4.12'

}
jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}